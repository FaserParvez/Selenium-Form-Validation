<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="form.css" rel="stylesheet" type="text/css"/>
<title>Portfolio Element 1 jQuery Form Validation</title>
</head>

<body>
<h1>Faser Parvez u1167937</h1>
<h1>Portfolio Element 1 jQuery Form Validation</h1>
<form>

<p>
<label for="firstName">First name:</label><input id="firstName" type="text">
</p>
<p>
<span id="firstNameErrorMsg" class='validationMsg'></span>
</p>

<p>
<label for="lastName">Last name:</label><input id="lastName" type="text">
</p>
<p>
<span id="lastNameErrorMsg" class='validationMsg'></span>
</p>

<p>
<label for="email">Email address:</label><input id="email" type="text">
</p>
<p>
<span id="emailErrorMsg" class='validationMsg'></span>
</p>

<p>
<label for="userName">Username:</label><input id="userName" type="text">
</p>
<p>
<span id="userNameErrorMsg" class='validationMsg'></span>
</p>

<p>
<label for="password">Password:</label><input id="password" type="password">
</p>
<p>
<span id="passwordErrorMsg" class='validationMsg'></span>
</p>

<p>
<label for="confirmPassword">Confirm Password:</label><input id="confirmPassword" type="password">
</p>
<p>
<span id="confirmPasswordErrorMsg" class='validationMsg'></span>
</p>


<label for="acceptTerms">I have read and accept the terms and conditions:</label><input id="acceptTerms" type="checkbox">
<p>
<span id="termsErrorMsg" class='validationMsg'></span>
</p>
<p><input id="submitBtn" type="submit" value="Sign Up"></p>

</form>
<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="formvalidation.js" type="text/javascript"></script>
</body>
</html>
