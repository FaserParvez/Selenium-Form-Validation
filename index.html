<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="formvalidation.js" type="text/javascript"></script>
<link href="form.css" rel="stylesheet" type="text/css"/>
<title>Portfolio Element 1 jQuery Form Validation</title>
</head>

<body style="background-color: #24292e;">
  
<div class="form-style-10">
<h1>Faser Parvez Assignment Form Validation and Selenium IDE testing</h1>
<form>
    <div class="section">Example Registration Form</div>
    <div class="inner-wrap">
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
        <span id="firstNameErrorMsg" class='validationMsg'></span>
        <br />
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
        <span id="lastNameErrorMsg" class='validationMsg'></span>
        <br />
        <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
        <span id="emailErrorMsg" class='validationMsg'></span>
        <br />
        <input type="text" class="form-control" id="userName" placeholder="Enter Username" name="userName">
        <span id="userNameErrorMsg" class='validationMsg'></span>
        <br />
        <input type="text" class="form-control" id="password" placeholder="Enter password" name="password">
        <span id="passwordErrorMsg" class='validationMsg'></span>
        <br />
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="confirmPassword">
        <span id="confirmPasswordErrorMsg" class='validationMsg'></span>
        <br />
        <span class="privacy-policy">
          <label><input type="checkbox" id="acceptTerms" name="acceptTerms">I have read and accept the terms and conditions:</label>
          <span id="termsErrorMsg" class='validationMsg'></span>
     </span>
    </div>
    <div class="button-section">
     <input type="submit" name="Submit Form" />
    </div>
</form>
  </div>

</body>
</html>
